<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- cdn vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <header>
      <img src="assets/img/51rttY7a+9L.png" alt="">
      <select name="" id="">
        <option value="default">Seleziona un genere</option>
        <option value="rock">Rock</option>
      </select>
    </header>
    <main>
      <div class="wrapper">
        <div class="row gx-5 justify-content-center align-items-center">
          <!-- ciclo for che serve per stampare i dischi -->
          <div 
          v-for="disco in dischi"
          class="disco col-4 col-lg-4">
            <div>
              <img class="img-fluid d-block" :src="disco.poster" alt="">
              <span>{{disco.title}}</span>
              <span>{{disco.year}}</span>
            </div>
          </div>
        
        </div>
      </div>
    </main>
  </div>





  <!-- cdn axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- chiamata main.js -->
  <script src="assets/js/main.js"></script>
</body>
</html>
